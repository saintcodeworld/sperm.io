# Nginx Configuration for WebSocket Proxying
# Place this in /etc/nginx/sites-available/ and symlink to sites-enabled
# Then run: sudo nginx -t && sudo systemctl reload nginx

# Upstream for the game server
upstream gameserver {
    server 127.0.0.1:3002;
    keepalive 64;
}

server {
    listen 80;
    server_name 144.76.56.237;  # Replace with your domain if you have one

    # Optional: Redirect HTTP to HTTPS (uncomment if using SSL)
    # return 301 https://$server_name$request_uri;

    # Game server WebSocket and HTTP endpoints
    location / {
        proxy_pass http://gameserver;
        proxy_http_version 1.1;
        
        # WebSocket specific headers - CRITICAL for Socket.io
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for long-running WebSocket connections
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 86400s;  # 24 hours for persistent connections
        
        # Buffering settings for real-time data
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://gameserver/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}

