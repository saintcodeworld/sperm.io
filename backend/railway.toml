[build]
builder = "nixpacks"
buildCommand = "npm install"

[nixpacks]
install-cmd = "npm install"

[deploy]
startCommand = "npm run game-server"
healthcheckPath = "/health"
healthcheckTimeout = 300

# Railway automatically sets PORT - no need to specify
# RAILWAY_ENVIRONMENT and RAILWAY_PUBLIC_DOMAIN are auto-set by Railway
